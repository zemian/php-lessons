<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/vue.js"></script>
  <title>PHP Lessons</title>
</head>
<body>
<div id="app" class="section">
  <div class="container">
    <div class="dropdown" :class="{'is-active': isActive}">
      <div class="dropdown-trigger">
        <button class="button" @click="toggleIsActive">Press Me</button>
      </div>
      <div class="dropdown-menu">
        <div class="dropdown-content">
          <a class="dropdown-item">One</a>
          <a class="dropdown-item">Two</a>
          <a class="dropdown-item">Three</a>
        </div>
      </div>
    </div>
    <div class="notification">Some text below dropdown component.</div>
  </div>
</div>
<script>
  new Vue({
    data: function () {
      return {
        isActive: null
      }
    },
    methods: {
      toggleIsActive() {
        this.isActive = (this.isActive ? null : true);
      }
    }
  }).$mount('#app');
</script>
</body>
</html>
