<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/bulma">
</head>
<body>

<style>
  .letter-tile {
    width: 6rem;
    height: 6rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  @keyframes drop-tile {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(45deg);
    }
  }
</style>
<div class="section" style="font-family: 'Comic Sans MS'; font-size: 3rem; font-weight: bold;">
  <div class="container has-background-grey-lighter" style="height: 200vh;">
    <div class="letter-tile has-background-primary">D</div>
    <div class="letter-tile has-background-info"
         style="position: relative; left: -3rem; top: calc(1rem + 6rem);
          transform: rotate(45deg);
          animation: drop-tile 1s;
         ">E</div>
    <div class="letter-tile has-background-success">N</div>
    <div class="letter-tile has-background-danger">G</div>
  </div>
</div>

</body>
</html>
