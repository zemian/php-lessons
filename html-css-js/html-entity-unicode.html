<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

<div class="section">
    <div class="container">
        <div class="content">
            <p>I am a &#128512</p>
            <p>I am a &#x1F600</p>
        </div>
    </div>
</div>

<div id="app" class="section">
    <div class="container">
        JS unicode:
        <div class="content" v-html="stringContent">
        </div>
    </div>
</div>
<script>
Vue.createApp({
    data() {
        return {
            stringContent: String.fromCodePoint([0x1F600])
        }
    }
}).mount('#app');
</script>

</body>
</html>
